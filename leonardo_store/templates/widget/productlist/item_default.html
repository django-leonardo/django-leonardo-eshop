{% extends widget.get_base_template %}
{% load product_tags %}

{% block content %}
<section>
    <div>
        <ol class="row-fluid">
            {% for product in widget.list.productlistitem_set.all %}
                <li class="col-lg-3 col-md-4 col-xs-6 {% if forloop.counter0|divisibleby:"4" %}no-margin{% endif %}">{{ product.extra_label|default:product }}</li>
            {% endfor %}
        </ol>
    </div>
</section>
{% endblock %}
