{% extends widget.get_base_template %}

{% load i18n %}

{% block content %}

<h3>{{ widget.name }}</h3>

<p>{{ widget.description|safe }}<p>

<p>
{% trans "E-mail" %}: <strong>{{ widget.email }}</strong><br />
{% trans "Phone" %}: <strong>{{ widget.phone }}</strong><br />
{% trans "Address" %}: <strong>{{ widget.address|safe }}<br />
</p>

{% endblock %}
